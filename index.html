<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://use.fontawesome.com/a86eba96a4.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div id="quote-flex" class="flex-container">
    <div id="quote-box" class="container quote-box">
      <div class="quote text-center">
        <h2 id="quote-text">Have no fear of perfection, you'll never reach it</h2>
      </div>
      <div id="author" class="text-right">
        <i><p id="quote-author">Anonymous</p></i>
      </div>
      <div id="buttons">
        <a id="tweet" target="_blank" href="#">
        <button class="btn btn-primary">
          <i class="fa fa-twitter"></i>
          </button></a>
        <div id="nav-quote">
          <button id="btn-left" class="btn btn-primary disabled">
            <i class="fa fa-angle-left"></i>
          </button>
          <button id="btn-right" class="btn btn-primary">
            <i class="fa fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
